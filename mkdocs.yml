# Extensions
markdown_extensions:
  # - toc:
  #     baselevel: 4
  #     permalink: true
  #     separator: "_"
  - markdown.extensions.codehilite:
      guess_lang: false
  - extra
  - admonition
  - codehilite
  - footnotes
  - pymdownx.details
  - attr_list
  - md_in_html
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - tables
  # - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

# Plugins
plugins:
  - markdownextradata:
      data: data
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

